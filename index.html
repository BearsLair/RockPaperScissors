<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="heading">
        <h1>Rock, Paper, Scissors!</h1>
        <p>Welcome! Please select Rock, Paper, or Scissors!</p>
        <h3>Round <span>1</span> of 5</h3>
        <h4>What is your next choice?</h4>
    </div>

    <div class="btns">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>

    <div class="results">
        <h3>The Computer chooses Rock! You win!</h3>
    </div>

    <div class="startover">
        <button id="startover">Startover</button>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
