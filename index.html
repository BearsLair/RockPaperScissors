<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <div class="heading">
      <h1>Rock, Paper, Scissors!</h1>
      <p>Welcome! Please select Rock, Paper, or Scissors!</p>
      <h4>What is your choice?</h4>
    </div>

    <div class="btns">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <div class="results">
      <h4>The computer awaits your decision!</h4>
      <h3>What will the result be?</h3>
    </div>

    <div class="score">
      <h3>
        Your score: <span id="userscore">0</span> | Computer score:
        <span id="compscore">0</span>
      </h3>
    </div>

    <div class="match">
      <h3 id="matchresult"></h3>
    </div>

    <div class="startover">
      <button id="startover">Start Over</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
